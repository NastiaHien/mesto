<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип." />
    </header>
    <main>
        <section class="profile">
            <div class="profile__items">
                <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Аватарка." />
                <div class="profile__info">
                    <div class="profile__content">
                        <h1 class="profile__user-name">Basquiat Jean-Michel</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать">
                        </button>
                    </div>
                    <p class="profile__user-occupation">Artist, New-York, Brooklyn</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery" aria-label="Фото-галерея.">
            <template id="card-template">
                <article class="gallery__card">
                    <div class="gallery__card-image">
                    <img class="gallery__image" src="#" alt="" />
                    <button class="gallery__bin-button" type="button" aria-label="Урна.">
                    </button>
                    </div>
                    <div class="gallery__card-items">
                        <h2 class="gallery__title"></h2>
                        <button class="gallery__button-like" type="button" aria-label="Лайк.">
                        </button>
                    </div>
                </article>
            </template>
            
        </section>
        <section class="popup popup__profile-edit" aria-label="Попап редактор профиля.">
            <div class="popup__container">
                <button type="button" class="popup__button-close popup__button-close-profile" aria-label="Кнопка закрыть форму">
                </button>
                <form action="#" class="popup__form popup__form-profile" method="post" name="edit-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="name" class="popup__input popup__input_user_name" type="text" name="username"
                        placeholder="Ваше имя" required />
                    <input id="occupation" class="popup__input popup__input_user_occupation" type="text" name="job"
                        placeholder="О себе" required />
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </section>
            <section class="popup popup__add-photo" aria-label="Попап добавления карточки.">
                <div class="popup__container">
                    <button type="button" class="popup__button-close popup__button-close-add" aria-label="Кнопка закрыть форму">
                    </button>
                    <form action="#" class="popup__form popup__form-card" method="post" name="add-photo">
                        <h2 class="popup__title">Новое место</h2>
                        <input id="user-name" class="popup__input popup__input_image_name" type="text" name="imagename"
                            placeholder="Название" required />
                        <input id="user-occupation" class="popup__input popup__input_image_link" type="text" name="imagelink"
                            placeholder="Ссылка на картинку" required />
                        <button type="submit" class="popup__submit-button">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup__zoom-items" aria-label="Попап зумирования карточки.">
                <div class="popup__zoom-container">
                    <img class="popup__zoom-image" src="#" alt="" />
                    <p class="popup__zoom-title"></p>
                    <button type="button" class="popup__button-close popup__button-close-zoom-photo" aria-label="Кнопка закрыть форму">
                    </button>
                </div>
            </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
