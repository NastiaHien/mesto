<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="main.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип." />
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__items">
                <img class="profile__avatar" src="./image/profile-photojpg.jpg" alt="Аватарка." />
                <div class="profile__info">
                    <div class="profile__content">
                        <h1 class="profile__user-name">J-M Basquiat</h1>
                        <button class="profile__edit-button" type="button">
                            <span class="sr-only">Редактировать</span>
                        </button>
                    </div>
                    <p class="profile__user-occupation">Artist, New-York</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery" aria-label="Галерея.">
            <article class="gallery__card">
                <img class="gallery__image" src="./image/Гленн.jpg" alt="Гленн." />
                <div class="gallery__card-items">
                    <h3 class="gallery__title">Glenn, 1985</h3>
                    <div class="gallery__button-conteiner">
                        <button class="gallery__button gallery__button_active" type="button">
                            <span class="sr-only">Лайк</span>
                        </button>
                    </div>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./image/Красный человек.png" alt="Красный человек." />
                <div class="gallery__card-items">
                    <h3 class="gallery__title">Red man, 1981</h3>
                    <div class="gallery__button-conteiner">
                        <button class="gallery__button gallery__button_active" type="button">
                            <span class="sr-only">Лайк</span>
                        </button>
                    </div>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./image/две головы.png" alt="Две головы." />
                <div class="gallery__card-items">
                    <h3 class="gallery__title">Two heads, 1982</h3>
                    <div class="gallery__button-conteiner">
                        <button class="gallery__button gallery__button_active" type="button">
                            <span class="sr-only">Лайк</span>
                        </button>
                    </div>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./image/in-italian.jpg!Large (1).jpg" alt="В Италии." />
                <div class="gallery__card-items">
                    <h3 class="gallery__title">In Italian, 1983</h3>
                    <div class="gallery__button-conteiner">
                        <button class="gallery__button gallery__button_active" type="button">
                            <span class="sr-only">Лайк</span>
                        </button>
                    </div>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./image/Рыбалка.png" alt="Рыбалка." />
                <div class="gallery__card-items">
                    <h3 class="gallery__title">Fishing, 1981</h3>
                    <div class="gallery__button-conteiner">
                        <button class="gallery__button gallery__button_active" type="button">
                            <span class="sr-only">Лайк</span>
                        </button>
                    </div>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./image/верхом на смерти.png" alt="Верхом на смерти." />
                <div class="gallery__card-items">
                    <h3 class="gallery__title">Riding with Death, 1988</h3>
                    <div class="gallery__button-conteiner">
                        <button class="gallery__button gallery__button_active" type="button">
                            <span class="sr-only">Лайк</span>
                        </button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <section class="popup popup__close">
        <div class="popup__conteiner">
            <button type="button" class="popup__button-close">
                <span class="sr-only">Закрыть форму</span>
            </button>
            <form action="#" class="popup__form" method="post">
                <p class="popup__title">Редактировать профиль</p>
                <input id="user-name" class="popup__input popup__input_user-name" type="text" name="name"
                    placeholder="Ваше имя" required />
                <input id="user-occupation" class="popup__input popup__input_user-occupation" type="text"
                    placeholder="О себе" required />
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
