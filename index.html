<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип." />
    </header>
    <main>
        <section class="profile">
            <div class="profile__items">
                <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Аватарка." />
                <div class="profile__info">
                    <div class="profile__content">
                        <h1 class="profile__user-name">Basquiat</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать">
                        </button>
                    </div>
                    <p class="profile__user-occupation">Artist, New-York</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery" aria-label="Фото-галерея.">
            <article class="gallery__card">
                <img class="gallery__image" src="./images/glenn.jpg" alt="Гленн." />
                <div class="gallery__card-items">
                    <h2 class="gallery__title">Glenn, 1985</h2>
                    <button class="gallery__button gallery__button_active" type="button" aria-label="Лайк.">
                    </button>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./images/red_man.png" alt="Красный человек." />
                <div class="gallery__card-items">
                    <h2 class="gallery__title">Red man, 1981</h2>
                    <button class="gallery__button gallery__button_active" type="button" aria-label="Лайк.">
                    </button>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./images/two_head.png" alt="Две головы." />
                <div class="gallery__card-items">
                    <h2 class="gallery__title">Two heads, 1982</h2>
                    <button class="gallery__button gallery__button_active" type="button" aria-label="Лайк.">
                    </button>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./images/in-italian.jpg" alt="В Италии." />
                <div class="gallery__card-items">
                    <h2 class="gallery__title">In Italian, 1983</h2>
                    <button class="gallery__button gallery__button_active" type="button" aria-label="Лайк.">
                    </button>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./images/fishing.png" alt="Рыбалка." />
                <div class="gallery__card-items">
                    <h2 class="gallery__title">Fishing, 1981</h2>
                    <button class="gallery__button gallery__button_active" type="button" aria-label="Лайк.">
                    </button>
                </div>
            </article>

            <article class="gallery__card">
                <img class="gallery__image" src="./images/riding.png" alt="Верхом на смерти." />
                <div class="gallery__card-items">
                    <h2 class="gallery__title">Riding with Death, 1988</h2>
                    <button class="gallery__button gallery__button_active" type="button" aria-label="Лайк.">
                    </button>
                </div>
            </article>
        </section>
        <section class="popup" aria-label="Popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close" aria-label="Кнопка закрыть форму">
                </button>
                <form action="#" class="popup__form" method="post" name="form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="user-name" class="popup__input popup__input_user_name" type="text" name="username"
                        placeholder="Ваше имя" required />
                    <input id="user-occupation" class="popup__input popup__input_user_occupation" type="text" name="job"
                        placeholder="О себе" required />
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
